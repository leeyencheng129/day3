<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <div id="app">
        <button id="post">發起post</button>
        <button id="get">發起get</button>
    </div>




    <script src="lib/axios.min.js"></script>
    <script>
        document.querySelector('#post').addEventListener('click', async function () {

            //如果調用某個方法的返回值是promise，則前件可以添加await
            //await只能用在被"async"修飾的方法中
            const { data } = await axios({
                method: 'POST',
                url: 'http://www.liulongbin.top:3006/api/post',
                data: {
                    name: 'david',
                    age: '99',
                }
            })


            console.log(data);
        })

        document.querySelector('#get').addEventListener('click', async function () {
            const { data: res } = await axios({
                method: 'GET',
                url: 'http://www.liulongbin.top:3006/api/getbooks'
            })
            console.log(res.data);
        })


    </script>
</body>

</html>
